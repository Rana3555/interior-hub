<ion-content  class="background-image"[fullscreen]="true">

  <div class="container">

    <h1 class="text-white text-center"><B>We make your Home</B></h1>

  <div class="container mainbt">
    <ion-button expand="block" class="start" routerLink="/main">Get Started</ion-button><br>

  </div>
  <!-- bottom button -->
  <ion-fab horizontal="start" vertical="bottom" slot="fixed">
