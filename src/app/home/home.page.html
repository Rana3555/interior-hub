<ion-header>
  <!-- <ion-toolbar>
    <ion-title>Sample Ionic Firebase Authentication  </ion-title>
  </ion-toolbar> -->
</ion-header>

<ion-content class="auth-form background-image">
  <ion-card class="main-card">
    <h1 class="text-center text-white">Welcome to People's Interior Hub</h1>
  <ion-grid>
    <form>
    <div class="imgcontainer">
    <img src="../../assets/avatar-icon.svg" alt="Avatar" class="avatar">
    <ion-text color="success">
      <h1 class="text-center" style="color:#e0652c"><strong> Register / Login</strong></h1>
    </ion-text>
  </div>  
    <ion-row>
      <ion-col class="ion-align-self-center">
        <ion-button
          [routerLink]="['/registration']"
          expand="block"
          color="success"
          >Register</ion-button
        >
        <span class="divider line one-line">or</span>
        <span class="already"> already a user?</span>
        <ion-button [routerLink]="['/login']" expand="block" color="primary">Sign In</ion-button >
      </ion-col>
    </ion-row>
  </form>
  </ion-grid>
</ion-card>
<ion-item>
  <ion-label>TOKEN:</ion-label>
  <ion-textarea [(ngModel)]="token" rows="8">
  </ion-textarea>
</ion-item>
</ion-content>
